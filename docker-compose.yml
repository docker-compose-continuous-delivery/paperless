version: "3.9"

services:

  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless-ng
    restart: unless-stopped
    depends_on:
      - redis_paperless
    volumes:
      - ./paperless/data:/usr/src/paperless/data
      - ./paperless/media:/usr/src/paperless/media
      -  ./paperless/consume:/usr/src/paperless/consume
      - ./paperless/export:/usr/src/paperless/export
    environment:
      - PAPERLESS_URL=https://paper.${BASE_DOMAIN:-ozeliurs.com}
      - PAPERLESS_REDIS=redis://redis_paperless:6379
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.paperless.rule=Host(`paper.ozeliurs.com`)"
      - "traefik.http.routers.paperless.entrypoints=websecure"
      - "traefik.http.routers.paperless.tls=true"
      - "traefik.http.routers.paperless.tls.certresolver=cloudflare"
      - "traefik.http.services.paperless.loadbalancer.server.port=8000"
      - "traefik.http.routers.paperless.middlewares=authelia@docker"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]

  redis_paperless:
    image: redis:6.0
    restart: unless-stopped
    networks:
      - traefik
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]


networks:
  traefik:
    external: true